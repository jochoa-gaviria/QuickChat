<main>
    <h1>{{this.messages.welcomeTitle }}</h1>
    <app-phone-number (validNumberEvent)="onValidNumberEvent($event)" (invalidNumberEvent)="onInvalidNumberEvent()" />
    <div class="container" [class.show]="phoneNumber() != ''">
        <app-qr [phoneNumber]="phoneNumber()" />
    </div>
    <i class="logo-icon"><img src="./assets/svg/logo.svg" alt="logo"></i>
</main>
